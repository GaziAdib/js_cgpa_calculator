<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="./css/style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap"
			rel="stylesheet"
		/>
		<title>CGPA Calculator</title>
	</head>

	<body>
		<h1 class="title">CGPA Calculator Vanilla Js</h1>
		<div class="container">
			<div class="input-group">
				<label for="quize1-input" id="wlabel"
					>Enter Quiz 1 Marks: (out of 15) </label
				>
				<input type="number" id="quize1-input" />

				<label for="quize2-input" id="wlabel"
					>Enter Quiz 2 Marks: (out of 15)</label
				>
				<input type="number" id="quize2-input" />

				<label for="quize3-input" id="wlabel"
				>Enter Quiz 3 Marks: (out of 15)</label
				>
				<input type="number" id="quize3-input" />

			</div>

			<div class="input-group">
				<label for="assignment-input" id="hlabel"
					>Assignment Marks: (out of 5) </label
				>
				<input type="number" id="assignment-input" />
			</div>

			<div class="input-group">
				<label for="attendance-input" id="hlabel"
					>Attendance Marks: (out of 7) </label
				>
				<input type="number" id="attendance-input" />
			</div>

			<div class="input-group">
				<label for="presentation-input" id="hlabel"
					>Presentation Marks: (out of 8) </label
				>
				<input type="number" id="presentation-input" />
			</div>

			<div class="input-group">
				<label for="midterm-input" id="hlabel"
					>Midterm Exam Marks: (out of 25) </label
				>
				<input type="number" id="midterm-input" />
			</div>

			<div class="input-group">
				<label for="midterm-input" id="hlabel"
					>Final Exam Marks: (out of 40) </label
				>
				<input type="number" id="final-input" />
			</div>




			<div class="input-group btn-group">
				<button class="success" id="btn-success">Calculate</button>
				<div class="spacer"></div>
				<button class="danger" id="btn-reset">Reset</button>
			</div>
		</div>
		<div class="container mtop result">
			<p>
				Your Total Marks is :
				<span id="dynamic__marks">_________</span>
			</p>
			<p class="cgpa_texts" id="message_text"></p>
		</div>
		<script src="./app.js"></script>
	</body>
</html>
